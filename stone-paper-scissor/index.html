<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper and scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">
        <h1 class="head"><span id="span1">stone pap</span>er <span>and</span> scissor  GAME</h1>
        
    </div>
    <!-- this is content box the game  -->
    <div class="contentbox">
        <div class="box">
            <h3>Player 1</h3>
            <div class="game ai">
                <img src="stone.png"  alt="">
            </div>
        </div>
        <h1>VS</h1>
        <div class="box">
            <h3>Player 2</h3>
            <div class="game manual">
                <img src="paper.png" class="image"  alt="">

            </div>
        </div>

    </div>
    <div class="selectionbox">
        <div class="stone box2">
            <img src="stone.png" alt="">
        </div>
        <div class="paper box2">
            <img src="paper.png" alt="">
        </div>
        <div class="scissor box2">
            <img src="scissor.png" alt="">
        </div>
        
        
    </div>











    <script src="index.js"></script>
</body>
</html>
